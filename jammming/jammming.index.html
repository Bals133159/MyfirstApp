<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,500" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>Slack</title>
    <link rel="stylesheet" type="text/css" href="./css/App.css">
    <link rel="stylesheet" type="text/css" href="./css/PlayListTracks.css">
    <link rel="stylesheet" type="text/css" href="./css/SearchBar.css">
    <link rel="stylesheet" type="text/css" href="./css/SearchResultTracks.css">
    <link rel="stylesheet" type="text/css" href="./css/Track.css">
    <link rel="stylesheet" type="text/css" href="./css/TrackList.css">
  </head>
  <body>
    <div>
      <h1>Slack huiswerk</h1>
      <div class="App">
          <a>SEARCH</a>
        </div>
        <div class="App-playlist">
          <div class="SearchResults">
            <h2>Te maken huiswerk</h2>
            <div class="TrackList">
              <div class="Track">
                <div class="Track-information">
                  <h3>Nederlands | Beun</h3>
                  <p>tekstverklaring</p>
                </div>
                <a class="Track-action">✓</a>
              </div>
              <div class="Track">
                <div class="Track-information">
                  <h3>Engels | Slotman</h3>
                  <p>tekst 3 lezen</p>
                </div>
                <a class="Track-action">✓</a>
              </div>
              <div class="Track">
                <div class="Track-information">
                  <h3>Wiskunde B | Boltink</h3>
                  <p>opdracht 14 t/m 26</p>
                </div>
                <a class="Track-action">✓</a>
              </div>
            </div>
          </div>
          <div class="Playlist">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
